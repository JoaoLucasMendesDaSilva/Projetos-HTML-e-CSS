<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /*Tudo na mesma linha*/
            background-color: lightgray;
            text-align: center;
            border: 1px solid black; /*Bordas*/
            height: 200px; /* height = altura*/
            width: 200px; /*width = largura*/
        }

         div:hover { /*hover = quando eu passar o mouse por cima*/
            background-color: yellow;
         } /*Pseudo-classes estão relacionadas ao estado de um determinado elemento.*/
    </style>
</head>
<body>
    <div id="d1">01</div> <!-- Div ocupa um espaço de ponta a ponta do site, ela é como se fosse um espaço do site.-->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
