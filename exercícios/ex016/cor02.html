<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #FFA200 1%, #FFC400, #FF244C, #FF007D, #FF00C1,#FF0063, #7D0DFF  ); /*Existem dois tipos (até onde eu aprendi) Linear-gradient e Radial-gradient*/
            background-attachment: fixed; /*Para deixar o fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
